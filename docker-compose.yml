version: '3'
services:
  api-gateway:
    build: ./api-gateway
    command: sh -c "npm start"
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - jadwal-service
      - sensor-service
    environment:
      DB_USER: root
      MYSQL_PASSWORD: ""
      DB_PASSWORD: ""
      DB_NAME: db_authService
      DB_HOST: mysql
      DB_PORT: 3306
      MYSQL_USER: root
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  auth-service:
    build: ./services/auth-service
    command: sh -c "sleep 10 && npx sequelize-cli db:migrate --config config/config.js && npm start"
    container_name: auth-service
    ports:
      - "3001:3001"
    environment:
      DB_NAME: db_authService
      DB_USER: root
      DB_PASSWORD: ""
      DB_HOST: mysql
      DB_PORT: 3306
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret}
    depends_on:
      - mysql
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  jadwal-service:
    build:
      context: .
      dockerfile: ./services/jadwal-service/Dockerfile
    command: sh -c "sleep 15 && npx sequelize-cli db:migrate --config config/config.js && npm start"
    container_name: jadwal-service
    ports:
      - "3002:3002"
    environment:
      DB_NAME: db_jadwalService
      DB_USER: root
      DB_PASSWORD: ""
      DB_HOST: mysql
      DB_PORT: 3306
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret}
      NOTIFICATION_SERVICE_URL: http://notification-service:3003
    depends_on:
      - mysql
      - auth-service
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  sensor-service:
    build:
      context: .
      dockerfile: ./services/sensor-service/Dockerfile
    command: sh -c "sleep 20 && npx sequelize-cli db:migrate --config config/config.js && npm start"
    container_name: sensor-service
    environment:
      DB_NAME: db_sensorService
      DB_USER: root
      DB_PASSWORD: ""
      DB_HOST: mysql
      DB_PORT: 3306
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret}
      NOTIFICATION_SERVICE_URL: http://notification-service:3003
    ports:
      - "3003:3003"
    depends_on:
      - mysql
      - auth-service
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
          
  notification-service:
    build:
      context: .
      dockerfile: ./services/notification-service/Dockerfile
    command: sh -c "sleep 25 && npx sequelize-cli db:migrate --config config/config.js && npm start"
    container_name: notification-service
    environment:
      DB_NAME: db_notificationService
      DB_USER: root
      DB_PASSWORD: ""
      DB_HOST: mysql
      DB_PORT: 3306
      AUTH_SERVICE_URL: http://auth-service:3001
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret}
      PUSH_NOTIFICATION_ENABLED: "false"
    ports:
      - "3004:3003"
    depends_on:
      - mysql
      - auth-service
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M


  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  mysql:
    image: biarms/mysql:5
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ALLOW_EMPTY_PASSWORD: ${MYSQL_ALLOW_EMPTY_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  phpmyadmin:
    image: snowdreamtech/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "8085:80"
    depends_on:
      - mysql

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8088:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ../../DATA/AppData/frontend:/usr/share/nginx/html:ro
    depends_on:
      - api-gateway
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M


  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
          

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
volumes:
  db_data:
