<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PBL IoT Fish Feeder - Frontend Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #f6f8fa; }
    .container { max-width: 700px; margin-top: 40px; }
    .card { margin-bottom: 24px; }
    #sensorChart { background: #fff; border-radius: 10px; }
  </style>
</head>
<body>
<div class="container">
  <h2 class="mb-4 text-center">IoT Fish Feeder - Demo Frontend</h2>
  <!-- Login Card -->
  <div class="card">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <span id="loginStatus" class="ms-3"></span>
      </form>
    </div>
  </div>
  <!-- Data Overview Card -->
  <div class="card">
    <div class="card-header">Data Overview</div>
    <div class="card-body">
      <button id="btnFetchHistory" class="btn btn-success mb-2">Ambil Data History</button>
      <div id="historyTableWrap"></div>
    </div>
  </div>
  <!-- Sensor Chart Card -->
  <div class="card">
    <div class="card-header">Grafik Sensor (ESP32)</div>
    <div class="card-body">
      <canvas id="sensorChart" height="120"></canvas>
    </div>
  </div>
</div>
<script>
let token = null;

// Login handler
const loginForm = document.getElementById('loginForm');
loginForm.onsubmit = async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  try {
    const res = await fetch('/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });
    const data = await res.json();
    if (res.ok && data.token) {
      token = data.token;
      document.getElementById('loginStatus').textContent = 'Login sukses!';
      document.getElementById('loginStatus').className = 'text-success ms-3';
    } else {
      document.getElementById('loginStatus').textContent = 'Login gagal!';
      document.getElementById('loginStatus').className = 'text-danger ms-3';
    }
  } catch {
    document.getElementById('loginStatus').textContent = 'Error koneksi!';
    document.getElementById('loginStatus').className = 'text-danger ms-3';
  }
};

// Fetch & tampilkan history
const btnFetchHistory = document.getElementById('btnFetchHistory');
btnFetchHistory.onclick = async () => {
  const res = await fetch('/jadwal/history', {
    headers: token ? { 'Authorization': `Bearer ${token}` } : {}
  });
  const data = await res.json();
  let html = '<table class="table table-bordered table-sm"><thead><tr>' +
    '<th>Waktu</th><th>Feed (gram)</th><th>Water (ml)</th><th>Status</th><th>Feed Level (cm)</th><th>Water Level (cm)</th>' +
    '</tr></thead><tbody>';
  data.forEach(row => {
    html += `<tr><td>${row.time || row.measured_at || '-'}</td><td>${row.feed_amount_gram ?? '-'}</td><td>${row.water_volume_ml ?? '-'}</td><td>${row.status ?? '-'}</td><td>${row.feed_level_cm ?? '-'}</td><td>${row.water_level_cm ?? '-'}</td></tr>`;
  });
  html += '</tbody></table>';
  document.getElementById('historyTableWrap').innerHTML = html;
  drawChart(data);
};

// Chart
let chart = null;
function drawChart(data) {
  const ctx = document.getElementById('sensorChart').getContext('2d');
  const labels = data.map(d => d.measured_at || d.time || '-');
  const feedData = data.map(d => d.feed_level_cm ?? null);
  const waterData = data.map(d => d.water_level_cm ?? null);
  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels,
      datasets: [
        { label: 'Feed Level (cm)', data: feedData, borderColor: 'orange', fill: false },
        { label: 'Water Level (cm)', data: waterData, borderColor: 'blue', fill: false }
      ]
    },
    options: { responsive: true, plugins: { legend: { position: 'top' } } }
  });
}
</script>
</body>
</html>
